<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="About Us" icon-off="ion-model-s" icon-on="ion-model-s" href="#/tab/AboutUs">
    <ion-nav-view name="tab-AboutUs"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chicagoland Packages" icon-off="ion-location" icon-on="ion-location" href="#/tab/Chicago">
    <ion-nav-view name="tab-Chicago"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Nationwide Packages" icon-off="ion-earth" icon-on="ion-earth" href="#/tab/NationwidePackages">
    <ion-nav-view name="tab-NationwidePackages"></ion-nav-view>
  </ion-tab>


</ion-tabs>
